<script>
  // Get the cart size element
  const cartSizeElement = document.getElementById("Cart_size");

  // Add a click event listener to all "Add to Cart" buttons
  const addToCartButtons = document.querySelectorAll(".btn-dark");
  addToCartButtons.forEach((button) => {
    button.addEventListener("click", addToCart);
  });

  // Function to handle adding a product to the cart
  function addToCart() {
    // Increment the cart size
    let currentCartSize = parseInt(cartSizeElement.innerText);
    currentCartSize++;
    cartSizeElement.innerText = currentCartSize;

    // You can add additional logic here to update the server or local storage with the added product details.
    // For simplicity, I'll just log a message for now.
    console.log("Product added to cart!");
  }
</script>
